<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Vegan APPLICATION</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
   
</head>
<body>
   <div class="row">
       <div class="col-md-3">
           <div>
               <div class="panel panel-default">
                   <div class="panel-heading">
                       <h3>Search for ingredients</h3>
                   </div>
                   <div class="panel-body">
                       <form>
                           <div class="form-group">
                               <input type="search" class="form-control" id="ingredientsSearchBar" placeholder="Type something">
                               <button type="submit" class="btn btn-default" id="ingredientsSearchBtn">Search</button>
                           </div>
                       </form>
                   </div>
               </div>

           </div>

       </div>
       <div class="col-md-9">
           <div id="recipeDisplay" class="col-md-12">

           </div>
       </div>
   </div>
</div>



<script src="javascript/app.js"></script>
</body>
</html>
